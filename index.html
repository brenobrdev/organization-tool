      />

        id="patient-textfield"
      />
      <input
        type="text"
        class="text-field tx-task"
        placeholder="Task"
        id="task-textfield"
      />
      <input
        type="date"
        class="text-field tx-due-date"
        placeholder="Due Date"
        id="due-date-textfield"
      />
      <button class="btn btn-add" id="btn-add">Add New Task</button>
      <p class="task-added invisible" id="alert-add-task">Task Added!</p>
